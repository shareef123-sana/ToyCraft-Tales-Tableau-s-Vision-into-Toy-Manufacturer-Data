<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Link</title>
    <style>
        .styled-link {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #007BFF;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .styled-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h1><b>demo link</b></h1>
    <a href="https://drive.google.com/file/d/1eS13TMQiEdb6w5e3vT6spVEDrdgyPl6o/view?usp=drivesdk">ClickÂ here</a>
</body>
</html>
